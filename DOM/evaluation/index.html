<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <script defer src="main.js"></script>
        <link href="main.css" rel="stylesheet">
        <title>DOM Eval</title>
    </head>
    <body>
        <div class="container">
                <h1>Is ShowTime!</h1>

                <button type="button" id="showModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add a new movie to the list
                </button>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add a new movie</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="form-control">
                                <input class="form-control" placeholder="Enter title" id="title_add" type="text" required><br>
                                <input class="form-control" placeholder="Enter the director" id="director_add" type="text" required><br>
                                <input class="form-control" placeholder="Enter the starrings (comma separate)" id="starring_add" type="text" required><br>
                                <input class="form-control" placeholder="Enter the year when movie was released" id="year_add" type="text" required><br>
                                <input class="form-control" placeholder="Enter the url for rotten tomatoes" id="url_add" type="text" required><br>
                                <input class="form-control" placeholder="Enter the image url" id="url_image_add" type="text" required><br>
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button"  id="buttonAdd" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>

                <div>
                    <input type="search" id="search" placeholder="Search for title" aria-label="Search" />
                </div>
                <br>
                <div class="row">
                    <template>
                        <div class="card">
                            <img/>
                            <h4></h4>
                            <p></p>
                            <a target="_blank">See what's up on Rotten!</a>
                        </div>                                    
                    </template>
                </div>
        </div>
        <footer>
            <h2 class="text-center">@JMG</h2>
        </footer>
    </body>
</html>
